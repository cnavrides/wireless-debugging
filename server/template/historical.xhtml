<html py:extends="master.xhtml" py:strip="True">
<head py:block="head" py:strip="True">
  <title py:block="master_title">Historical Sessions</title>
</head>

<body py:block="body" py:strip="True">
  <div class="row">
    <div class="col-md-12">
      <table>
        <tr>
          <td>
	    <p>User GUID</p>
          </td>
          <td>
            <p class="guid" id="apiKey"></p>
          </td>
	  <td></td>
        </tr>
        <tr>
	  <td>
	    <p>Select a device:</p>
          </td>
	  <td>
	    <select name="device" id="device">
	    </select>
  	  </td>
	  <td>
            <form method="post">
	      <input type="text" name="dev-alias" id="dev-alias"/>
	      <button type="submit" id="device-alias" value="device-alias">Alias a Device</button>
	    </form>
	  </td>
        </tr>
	<tr>
	  <td>
            <p>Select an app:</p>
	  </td>
	  <td>
	    <select name="app" id="app">
            </select>
	  </td>
	  <td>
	    <form method="post">
	      <input type="text" name="app-alias" id="app-alias"/>
	      <button id="appname-alias">Alias an app</button>
	    </form>	  
	  </td>
	</tr>
	<tr>
	  <td>
	    <p>Select a start time for session:</p>
	  </td>
	  <td>
	    <select name="starttime" id="starttime">
            </select>
	  </td>
        </tr>
      </table>
      <table class="table table-hover table-condensed table-bordered historical-log-table" id="historical-log-table">
        <thead>
          <th>Time</th>
          <th>Tag</th>
          <th>Type</th>
          <th>Log Text</th>
        </thead>
	<tbody>
	</tbody>
      </table>
    </div>
  </div>
</body>
</html>
