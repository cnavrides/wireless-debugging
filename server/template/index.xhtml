<html py:extends="master.xhtml" py:strip="True">
<head py:block="head" py:strip="True">
  <title py:block="master_title">Home</title>
</head>

<body py:block="body" py:strip="True">
  <div class="row">
    <div class="col-md-8">
      <table class="table table-hover table-condensed table-bordered log-table">
        <tr>
          <th>Time</th>
          <th>Tag</th>
          <th>Type</th>
          <th>Log Text</th>
        </tr>
      </table>
    </div>
    <div class="col-md-4">
      CPU Usage
      <svg class="row metricsGraph cpuUsageGraph">
      </svg>
      <br/>
      Memory Usage
      <svg class="row metricsGraph memUsageGraph">
      </svg>
      <br/>
      Network Usage
      <svg class="row metricsGraph netReceiveGraph">
      </svg>
    </div>
  </div>
</body>
</html>
