<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta charset="utf-8" />
    <title py:block="master_title">WiDb</title>
    <link rel="stylesheet" media="screen" href="/resources/css/app.css" />

    <!-- Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.0/jquery.min.js"
            integrity="sha256-JAW99MJVpJBGcbzEuXk4Az05s/XyDdBomFqNlM3ic+I="
            crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/1.0.2/Chart.min.js"
            integrity="sha256-RtrB/Bgt7EpDgAWIsLodnrtWCCcUCYtZOnuR6bxpSiM="
            crossorigin="anonymous"></script>

    <script src="/resources/js/lib/jquery.dataTables.min.js"></script>
    <script src="/resources/js/lib/dataTables.bootstrap.min.js"></script>
    <script src="/resources/js/app/widb.js"></script>
    <script src="/resources/js/app/device_metric_graphs.js"></script>
    <py:block name="head"></py:block>
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-default navbar-fixed-top">
      <div class="container-fixed">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbar-content">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="/">WiDb</a>
        </div>
        <div class="collapse navbar-collapse" id="navbar-content">
          <ul class="nav navbar-nav">
            <li class="${('', 'active')[self.defined('page') and page=='index']}"><a href="/">Home</a></li>
            <li class="${('', 'active')[self.defined('page') and page=='current']}"><a href="/current">Current Session</a></li>
            <li class="${('', 'active')[self.defined('page') and page=='historical']}"><a href="/historical">Historical Session</a></li>
            <li class="${('', 'active')[self.defined('page') and page=='paste']}"><a href="/paste">Paste Logs</a></li>
          </ul>
          <ul class="nav navbar-nav navbar-right" py:if="logged_in">
            <li class="nav-item">
              <a class="nav-link" href="/logout">Logout</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="container-fluid">
      <!-- Flash messages -->
      <div py:if="self.defined('flash') and len(flash) &gt; 0">
        <div class="row" id="flash">
          <div class="col-md-8 col-md-offset-2 ${flash['cls']}">
            ${flash['content']}
          </div>
        </div>
      </div>
      <!-- Main included content -->
      <py:block name="body"></py:block>
    </div>
    <!-- Footer -->
    <footer class="footer">
      Made by Jonathan Sumner Evans, Amanda Giles, Reece Hughes, Daichi
      Jameson, and Tiffany Kalin
    </footer>
  </body>
</html>
