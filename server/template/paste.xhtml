<html py:extends="master.xhtml" py:strip="True">
<body>

  <head py:block="head" py:strip="True">
    <title py:block="master_title">Paste Logs</title>
  <style type="text/css">
   .container {
       width: 1000px;
       clear: both;
   }
   .container input {
       width: 100%;
       clear: both;
   }
  </style>
<div class="container">
  <!-- use placeholder for text -->
  <form action="paste" method="post">
  <div class="form-group" id="message">
    <textarea name="message" rows="10" cols="60" placeholder="Enter logs here">${raw_logs}</textarea>
    <p></p>
    <input value="Submit" type="submit"/>
  </div>
</form>
</div>
</head>


<body py:block="body" py:strip="True">
  <div class="row">
    <div class="col-md-8">
      <p></p>
      <table class="table table-hover table-condensed table-bordered log-table" id="log-table">
        <thead>
          <tr>
            <th>Time</th>
            <th>Tag</th>
            <th>Type</th>
            <th>Log Text</th>
          </tr>
        </thead>
        <tbody id="log-table-body-paste">
          <!-- use kajiki to include rendered html -->
        </tbody>
      </table>
    </div>
  </div>
</body>

</body>
</html>
