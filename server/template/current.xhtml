<html py:extends="master.xhtml" py:strip="True">
<head py:block="head" py:strip="True">
  <title py:block="master_title">Current Session</title>
</head>

<body py:block="body" py:strip="True">
  <div class="row">
    <div class="col-md-8">
      <p class="api-key" id="api-key">Your api_key is: ${api_key}</p>
      <table class="table table-hover table-condensed table-bordered log-table" id="log-table">
        <thead>
          <tr>
            <th>Time</th>
            <th>Tag</th>
            <th>Type</th>
            <th>Log Text</th>
          </tr>
        </thead>
        <tbody id="log-table-body">
        </tbody>
      </table>
    </div>

    <div class="col-md-4">
      <div class="metrics-graph">
        <h4>CPU Usage</h4>
        <canvas id="cpu-usage-graph">
        </canvas>
      </div>

      <div class="metrics-graph">
        <h4>Memory Usage</h4>
        <canvas id="mem-usage-graph"></canvas>
      </div>

      <div class="metrics-graph">
        <div class="row">
          <div class="col-md-8">
            <h4>Network Usage</h4>
          </div>
          <div class="col-md-4">
            <span id="send">Sent</span><span id="receive">Received</span>
          </div>
        </div>
        <canvas class="metrics-graph" id="net-usage-graph"></canvas>
      </div>
    </div>
  </div>
</body>
</html>
