<html py:extends="master.xhtml" py:strip="True">
<head py:block="head" py:strip="True">
  <title py:block="master_title">Current Session</title>
</head>

<body py:block="body" py:strip="True">
  <div class="row">
    <div class="col-md-12">
      <p class="api-key" id="api-key">Your api_key is: </p>
      <table class="table table-hover table-condensed table-bordered log-table" id="log-table">
        <thead>
          <tr>
            <th>Time</th>
            <th>Tag</th>
            <th>Type</th>
            <th>Log Text</th>
          </tr>
        </thead>
        <tbody id="log-table-body">
        </tbody>
      </table>
    </div>
  </div>
</body>
</html>
